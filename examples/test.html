<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <script src="../dist/B.js"></script>
    <script>


        var numberOfInputs=5;
        var numberOfOutputs=3;
        var numberOfHiddenNeurons= [25, 25];
        var hiddenAcFnc = [ new B.Sigmoid(1.0), new B.Sigmoid(0.8) ] ;
        var outputAcFnc = new B.Linear(1.0);

        console.log("Creating Neural Network...");

        var net = new B.Net(numberOfInputs, numberOfOutputs,
            numberOfHiddenNeurons, hiddenAcFnc, outputAcFnc);

        console.log("Neural Network created!");

        var neuralInput = [ 1.5 , 0.5, 1.2, 0.7, 1.1];
        var neuralOutput = [];

        console.log("Feeding the values [" + neuralInput[0] + " ; " + neuralInput[1] + "] to the neural network");
        net.inputs = neuralInput;
        net.calc();

        neuralOutput= net.outputs;

        console.log('result 1: ', neuralOutput);

        neuralInput[0] = 1.0;
        neuralInput[1] = 2.1;

        net.inputs = neuralInput;
        net.calc();
        neuralOutput= net.outputs;

        console.log('result 2: ', neuralOutput);

    </script>
</head>
<body>

</body>
</html>
